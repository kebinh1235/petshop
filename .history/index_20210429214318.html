<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET SHOP SÀI GÒN</title>
  <link rel="stylesheet" href="./fonts-icon/fontawesome-free-5.15.3-web/css/all.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="app">
    <!--Start Header Search-->
    <div class="header__search bg-white">
      <div class="container mx-auto">
        <div class="md:flex justify-between items-center text-center">
          <div class="header__search-img md:w-1/6">
            <a href="#">
              <img class="mr-8" src="https://petshopsaigon.vn/wp-content/uploads/2018/01/new-logo.png" alt="Logo">
            </a>
          </div>
          <div class="header__search-input hidden md:block md:flex md:w-2/6 items-center h-10 px-3 bg-white border border-current rounded-md">
            <input class="w-full h-full focus:outline-none" type="text" placeholder="Tìm kiếm...">
            <i class="fas fa-search cursor-pointer"></i>
          </div>
          <div class="header__contacts hidden md:block md:w-1/6 leading-3">
            <h5 class="title text-yellow-500 font-bold">123456789</h5>
            <p class="mt-2 text-sm">Hotline bán hàng</p>
          </div>
          <div class="header__contacts hidden md:block md:w-1/6 leading-3">
            <h5 class="title text-yellow-500 font-bold">MUA HÀNG</h5>
            <p class="mt-2 text-sm">Thời gian 8h00-21h30</p>
          </div>
          <div class="header__contacts hidden md:block md:w-1/6 leading-3">
            <h5 class="title text-yellow-500 font-bold">GIAO HÀNG TOÀN QUỐC</h5>
            <p class="mt-2 text-sm">Nhận hàng 2-4 ngày</p>
          </div>
        </div>
      </div>
    <!--End Header Search-->

    <!--Start Header Navbar-->
    <nav class="header_navbar hidden md:block p-3 bg-gray-100 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
          <ul class="list-disc flex justify-evely items-center">
            <li class="list-none mr-12 text-lg font-bold text-yellow-600">
              <a href="#">TRANG CHỦ</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">SHOP CHO CHÓ</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">SHOP CHO MÈO</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">SHOP THÚ Y</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">THƯƠNG HIỆU</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">CHÓ</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">MÈO</a>
            </li>
            <li class="list-none mr-12 text-lg font-bold hover:text-yellow-600">
              <a href="#">LIÊN HỆ</a>
            </li>
          </ul>
        
          <div class="header__info bg-white-500 flex">
            <div class="header__search-btn mx-2">
              <a href="#">
                <i class="fas fa-search border border-yellow-600 p-4 rounded-full text-md hover:text-yellow-600"></i>
              </a>
            </div>
            <div class="header__cart-btn mx-2 relative">
              <a href="#">
                <i class="fas fa-shopping-cart border border-yellow-600 p-4 rounded-full text-md hover:text-yellow-600"></i>
              </a>
              <span class="cart__count absolute bg-yellow-500 rounded-full -top-1 -right-2 w-6 text-white text-center">1</span>
            </div>
          </div>
      </div>
    </nav>
    <!--End Header Navbar-->
    </div>

    <!--Start Banner-->
    <div class="banner">
      <h2 class="banner__title text-center p-8 text-4xl">Pet Shop Sài Gòn - Thức ăn phụ kiện cho thú cưng chó mèo</h2>
      <div class="banner__category w-full lg:flex justify-between">
        <div class="banner__left w-full lg:w-3/5 h-max-full">
          <a href="#">
            <img src="https://petshopsaigon.vn/wp-content/uploads/2019/08/pet-shop-sai-gon-3.jpg" alt="">
          </a>
        </div>
        <div class="category__left w-full lg:w-2/5 flex flex-wrap">
          <div class="category__foodDog w-47 lg:w-2">
            <a href="#">
              <img class="" src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-cho-banner.jpg" alt="">
            </a>
          </div>
          <div class="category__foodCat w-47 lg:w-2">
            <a href="#">
              <img class="" src="https://petshopsaigon.vn/wp-content/uploads/2020/06/thuc-an-cho-meo-banner.jpg" alt="">
            </a>
          </div>
          <div class="category__skills w-47 lg:w-2">
            <a href="#">
              <img class="" src="https://petshopsaigon.vn/wp-content/uploads/2020/06/cham-soc-cho-meo-banner.jpg" alt="">
            </a>
          </div>
          <div class="category__prolems w-47 lg:w-2">
            <a href="#">
              <img class="" src="https://petshopsaigon.vn/wp-content/uploads/2020/06/suc-khoe-cho-meo-banner.jpg" alt="">
            </a>
          </div>
        </div>
    
        </div>
      </div>
    </div>
    <!--End Banner-->

    <div class="content container mx-auto">
      <div class="products__top">
  
      </div>
      <div class="products__list">
  
      </div>
    </div>
  </div>
</body>
</html>
